name: Cypress Tests

on: 
 schedule:
    - cron: '0 5 * * *'
jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npx cypress run

      - name: Extract test results
        run: |
          suites=$(jq -r '.totals.suites' cypress/results.json)
          tests=$(jq -r '.totals.tests' cypress/results.json)
          passed=$(jq -r '.totals.passed' cypress/results.json)
          failed=$(jq -r '.totals.failed' cypress/results.json)

      - name: Send Slack notification
        env:
          SLACK_MESSAGE: "Se ejecutaron $tests tests, $passed pasaron y $failed fallaron"
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text": "'"${SLACK_MESSAGE}"'"}' $SLACK_WEBHOOK_URL

